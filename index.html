<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    #mapid {
      min-height: 100%;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>

  <script>
    var mymap = L.map('mapid').setView([46.821, 8.223], 8);

    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoibTByY2gzbCIsImEiOiJjazR5a21kODkwMWZzM2ZxdW9neTlyNWF2In0.meiHG49gkd3-86AkMrP0qg'
    }).addTo(mymap);

    async function parseWaypoints() {
      if (window.DOMParser) {
        parser = new DOMParser();
        response = await fetch('./waypoints.gpx');
        if (response.ok) {
          xmlDoc = parser.parseFromString(await response.text(), "text/xml");
          const waypoints = xmlDoc.getElementsByTagName('wpt');
          Array.from(waypoints).forEach((wpt, idx) => {
            let m = L.marker([wpt.attributes.lat.value, wpt.attributes.lon.value]).addTo(mymap);
            let pop = m.bindPopup(`<h3>${Array.from(wpt.childNodes).filter(item => item.nodeName == 'name')[0].innerHTML}</h3>`);
            //TODO opening the latest popup isn't working yet
            if (idx == waypoints.lenght - 1) {
              pop.openPopup();
            }
          })

        }
      }
    }
    parseWaypoints();

  </script>
</body>

</html>
